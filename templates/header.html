<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        header {
            background: linear-gradient(135deg, #f5e6ca, #e6d5b8, #d8c6a0);
            color: #4b3d2a;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-family: 'Cairo', sans-serif;
        }

        header .logo {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        header nav a {
            color: #4b3d2a;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #806b4e;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SH</div>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">المنتجات</a>
            <a href="#">عنا</a>
            <a href="#">اتصل بنا</a>
        </nav>
    </header>
</body>
</html>
